<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindrome Play</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Is that a palindrome?</h1>
        <p>Palindrome: <em>(noun)</em> a word, phrase, or sequence that reads the same backward as forward, e.g., madam or nurses run.
      </div>

      <form class="formOne">
        <div class="form-group">
          <label for="phrase">Enter a number, word or sentence:</label>
          <input id="phrase" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-outline-danger">Show me!</button>
      </form>

      <div class="result">
      </div>

    </div>

  </body>
</html>
